<head>
  <title>MOAC Little Note</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>

<body>
    {{> map}}
</body>

<template name="map">
    <div id="container">
      <div style="display:flex; position: relative;">
        <span style="width: 100%"><h1 class="title">MOAC Little Note</h1></span>
        <span class="i18ndropdown" style="width:80px; float:right">{{> i18n_dropdown}}</span>
      </div>
      <div class="smallcontainer">
        <div class="mapcontainer">
          <div id="map" class="map"></div>
        </div>
        <div id="notes" class="notes">
          <div>{{> notesbody}}</div>
        </div>
      </div>
      <div class="notice">
        Post your note permanently on MOAC Blockchain<br>
        Or, make money by selling your note space.
      </div>
    </div>
</template>
